<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</head>
<body>
    <div>
        <div class="container-fluid   d-flex justify-content-center mt-5" style="border:2px solid;width: 200px;height: 250px;">
            <form name="registerForm" action="vehicle.html"  onsubmit="return validate() ">
                <div>
                    <label  class="form-label">userName:</label>
                    <input name="userName" type="text " class="form-control" required>
                   
                    <label  class="form-label">email:</label>
                    <input name="email" type="email " class="form-control" required>
                
                    <label  class="form-label">password:</label>
                    <input name="password" type="password" class="form-control" required>
                    
                  
                   
                </div> 
                       
                </div>
                <div class="d-flex justify-content-center mt-5" > <button class="btn btn-primary mt-3 "  >submit</button>
                </div>
                <h4 >localStorage name is: <span id="nameDisplay"></span></h4>
    </div>
    <script>
        function validate(){
            let name=document.forms["registerForm"]["userName"].value;
            let email=document.forms["registerForm"]["email"].value;
            let password=document.forms["registerForm"]["password"].value;
            if((name||email||password)==""){
                alert("field cannot be empty" )
                    return false;
               
            }
            else{
                localStorage.setItem("userName",name)
                localStorage.setItem("email",email)
                localStorage.setItem("password",password)
                return true;
            }
        }
        letlocalname=localStorage.getItem("userName");
        document.getElementById("nameDisplay").innerHTML=letlocalname;
    </script>
</body>
</html>
